{% extends 'base.html' %}
{% block body %}
<style type="text/css">
@media (min-width: 576px) {
	.modal-dialog {
    max-width: 90vw;
    margin: auto;
	}	
}
</style>

<!-- горизонтальная регуляция -->
<div class="row d-flex justify-content-center">
	<!-- вертикальная регуляция -->
	<div class="col-11 p-1 bd-highlight d-grid gap-2" id="mainCol" style="margin: auto;">
		<div class="card" style="background-color: transparent;">
			<div class="card-body">
				<h1 style="font-size: 1.2rem;">Галерея</h1>
			</div>
		</div>
		<!-- carousel to display 3 pictures -->
		<div id="carouselGallery" class="carousel slide" data-bs-interval="false"> 
			<div class="carousel-inner">
				<div class="carousel-item active">
					<!-- container for three pictures -->
					<div class="d-flex justify-content-between img-container" style="height: 30vh; opacity: 0.8;">
					{% for item in imgs.items %}
						{% if loop.index < 5 %}
						<button class="p-2 img img-button" type="button" style="padding: 3px !important; border: 0; height: 100%; background-color: transparent; width: 50%;" data-bs-toggle="modal" data-bs-target="#imgModal">
						<img class="img" style="width: 100%; height: 100%; object-fit: cover;" src="{{ url_for('static', filename=item.path) }}">
						</button>
						{% if loop.index == 2 %}
						</div>
						<div class="d-flex justify-content-between img-container" style="height: 30vh; opacity: 0.8;">
						{% endif %}
						{% endif %}
					{% endfor %}
					</div>				
				</div>
				<div class="carousel-item">
					<div class="d-flex justify-content-between img-container" style="height: 30vh; opacity: 0.8;">
					{% for item in imgs.items %}
						{% if loop.index > 4 %}
						<button class="p-2 img img-button" type="button" style="padding: 2px !important; border: 0; height: 100%; background-color: transparent; width: 50%;" data-bs-toggle="modal" data-bs-target="#imgModal">
						<img class="img" style="width: 100%; height: 100%; object-fit: cover;" src="{{ url_for('static', filename=item.path) }}">
						</button>
						{% if loop.index == 6 %}
						</div>
						<div class="d-flex justify-content-between img-container" style="height: 30vh; opacity: 0.8;">
						{% endif %}
						{% endif %}
					{% endfor %}
					</div>					
				</div>
			</div>
			<!-- carousel control buttons -->
			<button class="carousel-control-prev visually-hidden" disabled id="carBackward" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" id="carForward" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>		
	</div>
</div>

<div class="modal fade" id="imgModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="imgModalBody">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/native/gallery.js') }}"></script>
{% endblock %}
